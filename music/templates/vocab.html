<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/vocab.css' %}" />

    <title>Vocabulary</title>
  </head>
  <body>
    <div class="background">
      <!-- Playlist -->
      <div class="music_list">
        <div class="ten">
          <h3>Music lists</h3>
        </div>

        <div class="list">
          {% for music in musics %}
            <div class="song">
              <div class="info">
                <div class="song-thumbnail">
                  <img src="/home/media/{{ music.cover_image }}" alt="" />
                </div>
                <div class="titles" style="height: auto;">
                  <h4 id="title{{ forloop.counter0 }}">{{ music.title }}</h4>
                  <p id="artist{{ forloop.counter0 }}">{{ music.artist }}</p>
                </div>
              </div>
              <div class="state_playing">
                <i id="{{ forloop.counter0 }}" onclick="getsong(this)" class="fas fa-play play-button"><i class="fa-solid fa-play" style="color: #ffffff;"></i></i>
              </div>
            </div>
            <hr />
          {% endfor %}
        </div>
      </div>

      <!-- Vocab -->
      <div class="example">
        <div class="flash_card"></div>
        <div class="example_list">
          <div class="example" id="exampleContent">
            <h2 class="example-title">Example</h2>
            <div class="example-content">
              <div class="titre">
                <p class="exampletxt"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a class="main-button" href="/"><i class="fa-solid fa-house"></i></a>
        <a class="song-button" href="/song"><i class="fa-solid fa-music"></i></a>
      </div>
    </div>

    <script src="{% static 'js/home.js' %}"></script>
  </body>
</html>
